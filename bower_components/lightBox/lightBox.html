<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>图片灯箱插件</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        
        <script src="lib/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="lib/jquery.notesforlightbox.js" type="text/javascript"></script>
        <link href="jquery.notesforlightbox.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div id="divtest">
            <div class="title">
                <span class="fl">我的相册</span>
            </div>
            <div class="content">
                <div class="divPics">
                    <ul>
                        <li><a href="pics/1.jpg" title="第1篇风景图片">
                            <img src="pics/1.jpg"" alt="" />
                        </a></li>
                        <li><a href="pics/2.jpg"" title="第2篇风景图片">
                            <img src="pics/2.jpg"" alt="" />
                        </a></li>
                        <li><a href="pics/3.jpg"" title="第3篇风景图片">
                            <img src="pics/3.jpg"" alt="" />
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
             $(function () {
                $(".divPics a").lightBox({
                    overlayBgColor: "#666", //图片浏览时的背景色
                    overlayOpacity: 0.5, //背景色的透明度
                    containerResizeSpeed: 600 //图片切换时的速度
                })
            });
        </script>
    </body>
</html>
